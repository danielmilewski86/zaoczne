<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>2.people</title>
</head>

<style>
	.ppl-card {
		display: inline-block;
		background-color: beige;
		margin: 5px;
		width: 100px;
	}

	.ppl-firstName, .ppl-lastName {
		margin: 2px;
		font-size: large;
	}

	.ppl-age, .ppl-gender {
		margin: 2px;
		font-size: small;
		color: grey;
	}

</style>

<body>

<div id="cards"></div>

<script src="lib/jquery-2.1.4.min.js"></script>
<script src="scripts/people.js"></script>

<script>


	var minAge = 30;

	/*******************************/
	/*

	 Dana jest tablice people (zawarta jest w pliku js/people.js
	 Tablica ta zawiera obiekty z danymi osobowymi grupy osób.

	 Napisz kod, który wyświetli te dane w tym dokumencie w atrakcyjny sposób.
	 Wizytówki osób mają znaleźć się w kontenerze o id 'cards'
	 Możesz użyć dodanych do dokumentu styli.

	 Wyświetl pola firstName, lastName, age oard gender.

	 Należy pokazać dane tylko tych osób, których wiek jest równy lub wyższy niż wartość
	 w zmiennej minAge.

	 */
	/*******************************/

	people.filter(function (person) {

		// osoba jest obiektem - reprezetuje pojedynczy element tablicy

		return person.age >= minAge

	}).forEach(function (person) {
		// zastosoj dla wyfiltrowanych osob

		var $card = $('<div>').addClass('ppl-cards'); // tworzy nowego div

		$card.append($('<div>').addClass('ppl-firstName').text(person.firstName));
		$card.append($('<div>').addClass('ppl-lastName').text(person.lastName));
		$card.append($('<div>').addClass('ppl-age').text(person.age));
		$card.append($('<div>').addClass('ppl-gender').text(person.gender));

		$('#cards').append($card);


	});

	console.log(minAge);
	console.log(people);

</script>

</body>

</html>

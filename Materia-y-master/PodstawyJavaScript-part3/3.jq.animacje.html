<script>

	/*

	 2. Po kliknięciu prostokąt ma dwukrotnie zwiększyć swoją  wysokość i szerokość

	 */

	$('.rectangle-style').on('click',function() {

		var rect = $(this);

		rect.animate({

			width: rect.width() * 2,
			height: rect.height() * 2,

		}, 1500);
	});
</script>

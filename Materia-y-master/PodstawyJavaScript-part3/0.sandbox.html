<!--

window.navigator - informacje o przegladarce

window.navigator.lenguage - informacja o jezyku na stronie

window.navigator.cookieEnabled - informacje czy ciasteczka sa wlaczone na stronie

window.location - informacja na jakiej stronie aktualnie sie znajdujemy - w konsoli przegladarki

window.location.assing('http://onet.pl') - przejscie do innej strony z zaladowaniem wszystkich plikow

window.history - pozwala nam poruszac sie po histori na jakich stronach bylismy

window.history.back() - powoduje przekierowanie do poprzedniego elementu

window.history.go() - dlugos skowku strony, mozna podac parametr w nawiasach i przeskakuje tyle ile wynosi liczba










-->

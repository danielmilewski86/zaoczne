<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piaskownica</title>
</head>
<body>


<script>



//podajemy dowolna nazwe funkcji i jakies dowolne parametry
   function dodawanie(a, b, c) {

       //wypisze nam w console 'wypisz wynik i ...'
       console.log('wypisz wynik',a );
       console.log('wypisz wynik',b );
       console.log('wypisz wynik',c );

       //tworzymy pojemnik z zadaniem
       var wynik = a + b + c;
      // zwraca nam w tym przypadaku wynik dodawania
       return wynik;

   }

//piszemy zmienna z parametrami do podstawiania pod
//a, b ,c i wywolujemy funkcje po jej nazwie
    var liczby = dodawanie(10,10,10);
// w konsoli wpisujemy nazwe sumowanych liczb
    console.log(liczby);



</script>






</body>
</html>
